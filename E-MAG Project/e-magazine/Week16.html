<!doctype html>
	<head>
		<meta name="viewport" content="width = 1050, user-scalable = no" />
		<link rel = "stylesheet" type = "text/css" href = "../css/layout.css" />
		<link id="mainCss" rel = "stylesheet" type = "text/css" href = "../css/main.css" />
		<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
		<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
		<script type="text/javascript" src="js/basic.js"></script>
		<script type="text/javascript" src="lib/turn.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
		<script src = "../javascript/common.js"></script>
	</head>
	<body onload = "common(0), loadMaga();">
	<!--To determine how many pages the flip book have-->
		<div class="flipbook-viewport">
			<div class="container">
			<a class="Previous-button" onclick="back()"></a>
				<div class="flipbook">

					<div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<div class="gradient" ></div>
						<img class="pages" width="100%" height="100%"/>
					</div>
					<div>
						<img class="pages" width="100%" height="100%"/>
					</div>
				</div>
				<a class="next-button" onclick="next()"></a>
			</div>
		</div>


		<script type="text/javascript">

		function loadApp() {
			$('access').remove();
			// Create the flipbook

			$('.flipbook').turn({
					// Width

					width:934,

					// Height

					height:614,

					// Elevation

					elevation: 50,

					// Enable gradients

					gradients: true,

					// Auto center this flipbook

					autoCenter: true

			});
		}


		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test : Modernizr.csstransforms,
			yep: ['lib/turn.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
			});



		//read from data base to retrive image

		var path = "MagazineReleasesImages/week16/";
		var pages = document.getElementsByClassName('pages');


		function loadMaga(){
			$('#access').remove();
			$('nav').remove();
			$('footer').remove();
			for(var i = 0; i<pages.length;i++){
				downloadfromStorage(pages[i],(path + (i+1) + ".png"));
			}
		}


	function next(){
		$('.flipbook').turn('next');
	}

	function back(){
		$('.flipbook').turn('previous');
	}




		</script>

	</body>
</html>
